<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mediaquires.css">

  <!-- Google Translate -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'ta,hi,kn,ml,te,ko',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>
  <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>


  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Merienda", serif;
      font-weight: 300;
    }

    html {
      scroll-behavior: smooth;
    }

    nav, .nav-links {
      display: flex;
    }

    nav {
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #f3e5f5;
    }

    .nav-links {
      gap: 2rem;
      list-style: none;
      font-size: 1.2rem;
    }

    .nav-links a {
      color: rgb(145, 70, 132);
      text-decoration: none;
    }

    .logo {
      font-size: 1.5rem;
      color: rgb(211, 126, 214);
    }

    .logo:hover {
      color: rgb(202, 153, 247);
    }

    #hamburger-nav {
      display: none;
    }

    .hamburger-menu {
      position: relative;
      display: inline-block;
    }

    .hamburger-icon {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 20px;
      width: 30px;
      cursor: pointer;
    }

    .hamburger-icon span {
      width: 100%;
      height: 2px;
      background-color: black;
      transition: all 0.3s ease-in-out;
    }

    .menu-links {
      position: absolute;
      top: 100%;
      right: 0;
      background-color: white;
      width: fit-content;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-in-out;
    }

    .menu-links.open {
      max-height: 300px;
    }

    .menu-links a {
      display: block;
      padding: 10px;
      text-align: center;
      color: black;
      text-decoration: none;
    }

    .menu-links li {
      list-style: none;
    }

    section {
      padding: 4rem 2rem;
      min-height: 90vh;
    }

    #profile {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      text-align: center;
    }

    .section__pic-container img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 50%;
    }

    .section__text__p1 {
      font-weight: 600;
    }

    .section__text__p2 {
      font-size: 1.5rem;
      color: rgb(184, 62, 184);
    }

    .title {
      font-size: 2.5rem;
    }

    .btn-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .btn {
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 2rem;
      border: 1px solid rgb(211, 126, 214);
      background-color: plum;
      cursor: pointer;
    }

    .btn:hover {
      background-color: rgb(200, 18, 206);
      color: white;
    }

    #socials-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .icon {
      width: 40px;
      height: 40px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .icon:hover {
      transform: scale(1.2);
    }

    /* Responsive */
    @media screen and (max-width: 768px) {
      nav {
        display: none;
      }

      #hamburger-nav {
        display: flex;
        justify-content: space-between;
        padding: 1rem 2rem;
        background-color: #f3e5f5;
      }

      .title {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>
  <nav id="desktop-nav">
    <div class="logo">Poorna Chandra</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="experience.html">Experience</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <nav id="hamburger-nav">
    <div class="logo">Poorna Chandra</div>
    <div class="hamburger-menu">
      <div class="hamburger-icon" onclick="toggleMenu()">
        <span></span><span></span><span></span>
      </div>
      <div class="menu-links">
        <li><a href="index.html" onclick="toggleMenu()">Home</a></li>
        <li><a href="about.html" onclick="toggleMenu()">About</a></li>
        <li><a href="experience.html" onclick="toggleMenu()">Experience</a></li>
        <li><a href="projects.html" onclick="toggleMenu()">Projects</a></li>
        <li><a href="contact.html" onclick="toggleMenu()">Contact</a></li>
      </div>
    </div>
  </nav>

  <div id="google_translate_element"></div>

  <section id="profile">
    <div class="section__pic-container">
      <img src="assets .png" alt="Poorna Chandra profile picture">
    </div>
    <div class="section__text">
      <p class="section__text__p1">Hello, I'm</p>
      <h1 class="title">POORNA CHANDRA</h1>
      <p class="section__text__p2">Frontend Developer</p>
      <div class="btn-container">
        <button class="btn" onclick="window.open('./poorna resume.pdf')">Download CV</button>
        <button class="btn" onclick="location.href = 'contact.html'">Contact Info</button>
      </div>
      <div id="socials-container">
        <img src="./linkedin.png" alt="LinkedIn profile" class="icon" onclick="location.href = 'https://www.linkedin.com/in/poorna-chandra-m-26prog'">
        <img src="./github.png" alt="GitHub profile" class="icon" onclick="location.href = 'https://github.com/poorna-prog'">
      </div>
    </div>
  </section>

  <script>
    function toggleMenu() {
      const menu = document.querySelector(".menu-links");
      const icon = document.querySelector(".hamburger-icon");
      menu.classList.toggle("open");
      icon.classList.toggle("open");
    }
  </script>
  <!-- Footer -->
  <footer style="background-color: #e1bee7; color: #4a235a; text-align: center; padding: 1rem 0; margin-top: 3rem;">
    <p>&copy; 2025 Poorna Chandra M. All rights reserved.</p>
  </footer>
</body>

</html>
